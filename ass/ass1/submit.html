    <h2>Submit a Maintenance Request</h2>
    <form action="http://yhassouneh.studentprojects.ritaj.ps/util/process.php" method="post" enctype="multipart/form-data">
        <label >Full Name:</label><br>
        <input type="text" id="name" name="name"  required><br><br>

        <label >Email Address:</label><br>
        <input type="email" id="email" name="email"  required><br><br>

        <label >Location/Room Number:</label><br>
        <input type="text"  name="location"  required><br><br>

        <label >Issue Description:</label><br>
        <textarea id="description" name="description"  placeholder="Describe the issue..." required></textarea><br><br>

        <label >Urgency Level:</label><br>
        <select  name="urgency">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select><br><br>

        <label >Upload a Photo of the Issue (optional):</label><br>
        <input type="file" id="photo" name="photo" accept="image/*"><br><br>

         <button  type="submit"><a href="conformation.html" >submit request</a></button>
    </form>
